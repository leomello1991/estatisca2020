<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="grid-container">
        <header class="header">
            <H5>ESTATÍSTICA DESCRITIVA </H5></header>
        <aside class="sidenav"></aside>
        <main class="main">
            <div class="main-overview">

            </div>
            <div class="main-cards">
                <div class="card">
                    <form>
                       
                        <div class="form-group ">
                            <div class="form-group col-md-9">
                                <input type="radio" name="processos" value="0" checked> População<br>
                                <input type="radio" name="processos" value="1"> Amostra<br><br>
                            </div>
                        </div>
                        <form>
                            <div class="form-group text-center">
                                <h6>Variável pesquisada</h6>
                                <input type="text" class="form-control" name="Nome_variavel" id="nomeVariavel"
                                    placeholder="Nome da variável.">
                                
                                    
                                <h6>Especificação dos dados</h6>
                                <input type="text" class="form-control" name="variavel" id="valor"
                                 placeholder="Nome da variável.">
                                  
                            </div>
                            <div class="form-group ">
                                <input class="botao-radio" type="radio" name="tipo" value="qualiNominal" checked>
                                Qualitativa
                                Nominal<br>
                                <input class="botao-radio" type="radio" name="tipo" value="qualiOrdinal"> Qualitativa
                                Ordinal<br>
                                <input class="botao-radio" type="radio" name="tipo" value="quantDiscreta"> Quantitativa
                                Discreta<br>
                                <input class="botao-radio" type="radio" name="tipo" value="quantContinua"> Quantitativa
                                Contínua<br><br>
                            </div>

                            <div class="form-row justify-content-center ml-0  p-0 my-0 mx-5">
                                <input type="button" class="btn btn-dark" value="Calcular"
                                onclick="mostrarValor()" >
                            </div>
                        </form>


                    </form>

                </div>
                
                <div class="card">Tabelas
                    <div id="" class="container-fluid">
                        <table class="container-fluid table table-striped table-hover ">
                            <thead>
                                <th>Variável</th>
                                <th>Fi</th>
                                <th>Fi%</th>
                                <th>Fac</th>
                                <th>Fac%</th>
                            </thead>
                            <tbody id="corpo">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tbody>
                        </table>

                    

                    
                </div>


    </div>
    <div>

        </main>
    </div>

    <script src="../js/principal.js">
        
    </script>

</body>


</html>
